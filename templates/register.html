<!DOCTYPE html>
<html>
    <head>
        <title>Login</title> 
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>

    </head>
    <body>  
        <p style="width: 25%; margin-left: 70%;">
            New? Register
        </p> 
        <div id="form">    
        <form action="" style="margin:15px" method="post">            
                Username:<br>
                <input type="text" name="username" placeholder="username" value="" required>
                <br>
                Email:<br>
                <input type="text" name="email" placeholder="email" value="" required>
                <br>
                Password:<br>
                <input type="password" name="password" placeholder="password" value="" required>                
                <br>
                Confirm Password:<br>
                <input type="password" name="confirm-password" placeholder="confirm-password" value="" required>                
                <br>
                <button type="submit" value="Login">Register</button>
                <br>         
                
        </form>
        </div> 
      
    </body>
</html>
